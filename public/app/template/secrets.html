<div class="secrets-container buttons-panel btn-group-vertical full" role="group">
  <button ng-repeat="secretId in getOwned()"
          disabled
          class="full btn btn-default list-group-item">
    <span class="name">{{ getById(secretId).name }}</span>
    <span class="description">{{ getById(secretId).description }}</span>
    <span class="info">found at (timeHere)</span>
  </button>
</div>
