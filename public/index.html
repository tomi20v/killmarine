<!doctype html>
<html ng-app="App">

  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="asset/css.css">
  </head>

  <body ng-controller="AppController as vm">


    <div class="container">
      <div class="row">
        <div class="col-left col-md-3 col-xs-6 ">
          <ul class="nav nav-tabs nav-justified">
            <li role="presentation">
              <a href="#">
                <div ng-include="'app/template/cheatbar.html'"
                     ng-controller="CheatBarController"></div>
              </a>
            </li>
          </ul>
          <ng-include src="'app/template/marine.html'" ng-controller="MarineController"></ng-include>
        </div>

        <div class="col-mid mid-tabs col-md-6">
          <ul class="mid-tabs-nav nav nav-tabs nav-justified">
            <li role="presentation" ng-class="{active: isActiveTab('motd')}">
              <a href="#" ng-click="setActiveTab('motd')">Motd</a>
            </li>
            <li role="presentation" ng-class="{active: isActiveTab('scoreboard')}">
              <a href="#" ng-click="setActiveTab('scoreboard')">Scoreboard</a>
            </li>
            <li role="presentation" ng-class="{active: isActiveTab('upgrades')}">
              <a href="#" ng-click="setActiveTab('upgrades')">Upgrades</a>
            </li>
            <li role="presentation" ng-class="{active: isActiveTab('secrets')}">
              <a href="#" ng-click="setActiveTab('secrets')">Secrets</a>
            </li>
            <li role="presentation" ng-class="{active: isActiveTab('servers')}">
              <a href="#" ng-click="setActiveTab('servers')">Servers</a>
            </li>
          </ul>
          <div id="mid-tabs-tabs">
            <div ng-if="isActiveTab('motd')">
              <div btf-markdown ng-include="'../README.md'"></div>
            </div>
            <div ng-if="isActiveTab('scoreboard')"
                 ng-controller="ScoreboardController"
                 ng-include="'app/template/scoreboard.html'"></div>
            <div ng-if="isActiveTab('upgrades')"
                 ng-controller="UpgradesController"
                 ng-include="'app/template/upgrades.html'"></div>
          </div>
        </div>
        <div class="col-right col-md-3">
          <ul class="nav nav-tabs nav-justified">
            <li role="presentation">
              <a href="#">
                <!--<button id="header-cycle-buy" class="btn btn-default pull-right"
                        ng-click="cycleBuyAtOnce()">BUY {{ buyAtOnce }}</button>-->
                {{ getFrags() | BigPrint }} frags
              </a>
            </li>
          </ul>
          <ng-include id="monsters"
                      src="'app/template/monsters.html'"
                      ng-controller="MonstersController"
                     ></ng-include>
        </div>
      </div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-markdown-directive/markdown.js"></script>
    <script src="bower_components/showdown/compressed/Showdown.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/util.js"></script>
    <script src="app/bignum.js"></script>
    <script src="app/ticker.js"></script>
    <script src="app/saver.js"></script>
    <script src="app/cheatbar.js"></script>
    <script src="app/items.js"></script>
    <script src="app/marine.js"></script>
    <script src="app/monsters.def.js"></script>
    <script src="app/monsters.js"></script>
    <script src="app/meta.js"></script>
    <script src="app/player.js"></script>
    <script src="app/upgrades.js"></script>
    <script src="app/scoreboard.js"></script>

  </body>

</html>
